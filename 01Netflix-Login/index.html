<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box1">
                <p>Sign In</p>
            </div>
            <div class="box2">
                <input type="text" name="" id="inputOne" placeholder="Email or phone number">
                <input type="password" name="" id="inputTwo" placeholder="Password">
            </div>
            <div class="box3">
                <button>Sign In</button>
            </div>
            <div class="box4">
                <div class="left">
                    <input type="checkbox" id="check_box">
                    <!-- <label for="">Remember me</label> -->
                     <p>Remember me</p>
                </div>
                <div class="right">
                    <p>Need help?</p>
                </div>
            </div>
            <div class="box5">
                <div class="boxUp">
                    <p id="textOne">
                        New to Design Fix? <span style="color: rgba(255, 255, 255, 0.594);">Sign up now.</span>
                    </p>
                </div>
                <div class="boxDown">
                    <p id="textTwo">
                        This page is protected by Google reCAPTCHA to ensure you're not a bot.
                    </p>
                </div>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
